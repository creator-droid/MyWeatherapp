<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-city" id="search-city">
          <div class="centerForm">
            <input
              type="search"
              placeholder="Enter a city.."
              required
              id="enterCity"
              class="enterCity"
            />
            <input type="submit" value="Search" class="button" />
          </div>
        </form>
      </header>
      <main>
        <div class="mainClass">
          <div class="Temperature"></div>
          <div class="city" id="city"></div>
          <div class="Today"></div>
          <div class="desc-tab">
            <div class="Icon"></div>
            <div class="descrip"></div>
          </div>
          <div class="list-items">
            <div class="humidity">
              <strong>Humidity</strong> <br />
              <span class="humid"></span>
            </div>
            <div class="wind">
              <strong>Wind</strong> <br />
              <span class="win"></span>
            </div>
          </div>
        </div>
      </main>
      <footer class="myInfo">
        This project was coded by
        <a href="https://github.com/creator-droid" target="_blank">
          Siphosihle Mtshali</a
        >, is
        <a href="" target="_blank">open-sourced on GitHub</a>
        and
        <a href="" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
